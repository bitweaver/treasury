<body style="margin:50px;">


<h2>playing a single media file:</h2>


<p id="player1"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
<script type="text/javascript">
	var FO = {	movie:"flvplayer.swf",width:"240",height:"140",majorversion:"7",build:"0",bgcolor:"#FFFFFF",
				flashvars:"file=video.flv&showdigits=false&autostart=false&showfsbutton=true&repeat=true" };
	UFO.create(	FO, "player1");
</script>


<h2>with logo and preview image:</h2>


<p id="player2"><a href="http://www.macromedia.com/go/getflashplayer">Get the Flash Player</a> to see this player.</p>
<script type="text/javascript">
	var FO = {	movie:"/treasury/libs/flv_player/flvplayer.swf",width:"240",height:"140",majorversion:"7",build:"0",bgcolor:"#FFFFFF",

	UFO.create(	FO, "player2");

<script type="text/javascript">
